name: Readme Update

on:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Update README
        run: npm start
      - name: Commit README
        env:
          PAT: ${{ secrets.Personal_HGJ }}
        run: |
          git add .
          git config --local user.email "hjindata@gmail.com"
          git config --local user.name "HGJin"
          git commit -m "Update README.md"
          git push https://${PAT}@github.com/${GITHUB_REPOSITORY} HEAD:main
